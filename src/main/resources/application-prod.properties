# Production configuration (reads DATABASE_URL from environment)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driverClassName=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=false

# Server
server.port=${PORT:8080}

# Admin credentials (set ADMIN_PASSWORD in Vercel env vars)
security.admin.username=${ADMIN_USERNAME:admin}
security.admin.password=${ADMIN_PASSWORD:changeme}
